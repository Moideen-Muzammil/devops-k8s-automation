apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
        - name: hello-world
          image: 588809962772.dkr.ecr.us-east-1.amazonaws.com/hello-world-nginx:latest
          ports:
            - containerPort: 80
